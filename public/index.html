<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>pixi demo</title>
    <style>
      body {
          margin: 0;
          padding: 0;
          display: flex;
      }
      .container {
          position: absolute;
          top: 0;
          max-width: 1000px;
      }
      button {
         position: relative;
         width: 140px;
         height: 40px;
         margin-right: 10px;
         margin-bottom: 10px;
      }
  </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="container">
      <button id="start">播放</button>
      <button id="pause">暂停</button>
      <button id="continue">继续</button>
      <button id="hide">隐藏</button>
      <button id="display">显示</button>
      <button id="play">从头播放视频</button>
      <button id="video-length">显示视频长度和名字</button>
      <button id="delete">删除</button>
  </div>
  <!-- <div>
    <video id="video" x5-video-player-type="h5" x5-playsinline> 
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" id="source"/>
    </video>
  </div> -->
  </body>
</html>
